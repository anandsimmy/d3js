<!DOCTYPE html>
<html>
    <head>
        <script src="d3.min.js" charset="utf-8"></script>
        <style>
            .x-axis path, 
            .y-axis path,
            .x-axis line, 
            .y-axis line {
                fill: none;
                stroke: black;
                shape-rendering: crispEdges;
            }
            
            .x-axis text,
            .y-axis text {
                font-family: sans-serif;
                font-size: 10px;
            }
            
            h1 {
                font-family: sans-serif;
                font-weight: 300;
                font-size: 16px;
            }
        </style>
    </head>
    <body>
        <p>
            Filter by Time
            <select id='filter-time'>
                <option value=12>Last Year</option>
                <option value=6>Last 6 months</option>
                <option value=3>Last Quarter</option>
            </select>
        </p>
    <script>
        var h=100;
        var w=350;
        var padding = 20;             
          
        
        function getDate(d){
            
            //20130101
            var strDate = new String(d);
            
            var year = strDate.substr(0,4);
            var month = strDate.substr(4,2)-1; //zero based index
            var day = strDate.substr(6,2);
            
            return new Date(year, month, day);
        }
          
        //build line
        function buildLine(ds) {

            var minDate = getDate(ds.monthlySales[0]['month']);
            var maxDate = getDate(ds.monthlySales[ds.monthlySales.length-1]['month']);

            //scales
            var xScale = d3.time.scale()
                        .domain([minDate, maxDate])                
                        .range([padding+5, w-padding]);
         

            var yScale = d3.scale.linear()
                        .domain([0, d3.max(ds.monthlySales, function(d){ return d.sales;})])
                        .range([h-padding,10]);
         
            var xAxisGen = d3.svg.axis().scale(xScale).orient("bottom").tickFormat(d3.time.format("%b"));
            var yAxisGen = d3.svg.axis().scale(yScale).orient("left").ticks(4);
         
            var lineFun = d3.svg.line()
                .x(function (d) {return xScale(getDate(d.month)); } )
                .y(function (d) {return yScale(d.sales); })
                .interpolate("linear");
                
            var svg = d3.select("body").append("svg").attr({ width:w, height:h, id:'svg-'+ds.category});
            
            var xAxis = svg.append("g").call(xAxisGen)
                        .attr("class","x-axis")
                        .attr("transform", "translate(0," + (h-padding) + ")");
            
            var yAxis = svg.append("g").call(yAxisGen)
                        .attr("class", "y-axis")
                        .attr("transform", "translate(" + padding + ", 0)");
            
            var viz = svg.append("path")
                        .attr({
                            d: lineFun(ds.monthlySales),
                            "stroke" : "purple",
                            "stroke-width": 2,
                            "fill" : "none",
                            id: 'path-'+ds.category
                        });
            
        }

        function updateLine(ds) {

        var minDate = getDate(ds.monthlySales[0]['month']);
        var maxDate = getDate(ds.monthlySales[ds.monthlySales.length-1]['month']);

        //scales
        var xScale = d3.time.scale()
                    .domain([minDate, maxDate])                
                    .range([padding+5, w-padding]);


        var yScale = d3.scale.linear()
                    .domain([0, d3.max(ds.monthlySales, function(d){ return d.sales;})])
                    .range([h-padding,10]);

        var xAxisGen = d3.svg.axis().scale(xScale).orient("bottom")
                        .tickFormat(d3.time.format("%b"))
                        .ticks(ds.monthlySales.length-1);
        var yAxisGen = d3.svg.axis().scale(yScale).orient("left").ticks(4);

        var lineFun = d3.svg.line()
            .x(function (d) {return xScale(getDate(d.month)); } )
            .y(function (d) {return yScale(d.sales); })
            .interpolate("linear");
            
        var svg = d3.select("body").select("#svg-"+ds.category)

        var xAxis = svg.selectAll("g.x-axis").call(xAxisGen)
        
        var yAxis = svg.selectAll("g.y-axis").call(yAxisGen)

        console.log('update', ds)
        var viz = svg.selectAll("#path-"+ds.category)
                    .attr({
                        d: lineFun(ds.monthlySales)
                    });
        }
          
        //show header
        function showHeader(ds) {
            d3.select("body").append("h1")
                .text(ds.category + " Sales (2013)");
        }
        
        
        //get data and draw things  
        d3.json("https://api.github.com/repos/bsullins/d3js-resources/contents/monthlySalesbyCategoryMultiple.json", function(error, data) {
           
           if(error) {
               console.log(error);
           }
    
            var decodedData = JSON.parse(window.atob(data.content));
    
            
            decodedData.contents.forEach(function(content){
                ds=content;
                showHeader(ds);
                buildLine(ds);                    
            })

            d3.select('#filter-time')
                .on('change', function (d){
                    var decodedData = JSON.parse(window.atob(data.content));

                    var sel= d3.select('#filter-time').node().value;

                    decodedData.contents.forEach(function(ds){
                        ds.monthlySales.splice(0, ds.monthlySales.length-sel);
                        updateLine(ds);                    
                    })
                })
            
        });  
          
               
    </script>
    </body>
</html>
